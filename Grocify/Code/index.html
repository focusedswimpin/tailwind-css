<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Grocify Site With Tailwind CSS</title>
</head>
<body class="bg-gray-100 min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative">
    <nav class="flex items-center justify-between w-full px-5 py-3 bg-opacity-50 bg-black">
        <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer">
        <ul class="flex space-x-5">
            <li><a href="#" class="no-underline text-white px-2">Home</a></li>
            <li><a href="#" class="no-underline text-white px-2">About</a></li>
            <li><a href="#" class="no-underline text-white px-2">Features</a></li>
            <li><a href="#" class="no-underline text-white px-2">Contact</a></li>
        </ul>
        <img src="images/cart.png" alt="Cart" >
    </nav>
    <div class="text-white mt-48 max-w-xl">
        <!-- Centered content can be added here -->
         <h1 class="text-6xl font-semibold leading-normal">Groceries <br> Delivery in <span class="font-light">15mins</span></h1>
         <p>Grocify offers a wide range of products, including fresh products, meats,baked good and non-perishable items.</p>

         <div class="mt-10">
            <a href="#" class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent">Order Now</a>
            <a href="#">Download App <span class="text-lg inline-block"><i class="fa-solid fa-download"></i></span></a>
         </div>

         <img src="images/grocery-image.png" alt="" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
    </div>
</body>
</html>
